{% load static %}
<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}SocPoliTech Insight{% endblock %}</title>
  <style>
    body {
      font-family: 'Poppins', sans-serif;
      margin: 0;
      background: #f5f5f5;
      color: #111827;
      text-align: center;
      padding: 80px 20px;
    }
    .logo-large img {
      height: 150px;
      margin-bottom: 24px;
    }
    .nav {
      margin-bottom: 40px;
    }
    .nav a {
      margin: 0 10px;
      color: #1f2937;
      text-decoration: none;
      font-weight: bold;
    }
    .nav a:hover {
      color: #2563eb;
    }
  </style>
</head>
<body>
  <!-- LOGO BESAR -->
  <div class="logo-large">
    <a href="{% url 'index' %}">
      <img src="{% static 'SocPoliTech_Logo/SocPoliTech-logo.png' %}" alt="SocPoliTech Logo">
    </a>
  </div>

  <!-- MENU UTAMA -->
  <div class="nav">
    <a href="{% url 'index' %}">Services</a>
    <a href="{% url 'research' %}">Research</a>
    <a href="{% url 'about' %}">About</a>
  </div>

  {% block content %}{% endblock %}
</body>
</html>
